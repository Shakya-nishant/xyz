<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .profile-container {
            width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4CAF50;
            margin-bottom: 15px;
        }

        .user-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .user-bio {
            color: #777;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .user-info {
            text-align: left;
            font-size: 14px;
            color: #333;
        }

        .user-info p {
            margin: 8px 0;
        }
    </style>
</head>

<body>
    <div class="profile-container">
        <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-pic">
        <div class="user-name">John Doe</div>
        <div class="user-bio">Web Developer | Tech Enthusiast | Blogger</div>
        <div class="user-info">
            <p><strong>Email:</strong> john.doe@example.com</p>
            <p><strong>Location:</strong> New York, USA</p>
            <p><strong>Phone:</strong> +1 234 567 890</p>
        </div>
    </div>
</body>

</html>
